# name of workflow
name: running flask
# 觸發條件
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest  # Change this to the appropriate OS

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./backend/requirements.txt

    - name: Run Flask app
      env:
    	FLASK_APP: 'main.py'  # Adjust the file name if necessary
      run: flask run --debug
