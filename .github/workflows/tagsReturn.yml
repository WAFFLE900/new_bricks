# name of workflow
name: running flask
# 觸發條件
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest  # Change this to the appropriate OS

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask app
      run: flask run --debug
