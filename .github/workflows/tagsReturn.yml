# name of workflow
name: running flask
# 觸發條件
on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest  # Change this to the appropriate OS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./backend/requirements.txt

    - name: Start Flask app
      run: |
        python -m flask run --debug & echo $! > flask_pid.txt

    - name: Run tests
      run: |
        # Run your tests here
        
    - name: Stop Flask app
      run: |
        kill $(cat flask_pid.txt)
