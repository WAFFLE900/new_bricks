name: running flask
on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - feature/CI_for_pull_request_merge_dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./backend/requirements.txt

    - name: Start Flask app
      env:
        FLASK_APP: 'main.py'
      run: |
        cd backend
        python -m flask run --debug &

  test1:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pytest
        pip install flask-unittest

    - name: Run test1
      run: |
        python backend/tests/test1.py

  test2:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Run test2
      run: |
        echo "Run your tests here"
  
  merge:
    needs: [test1, test2]
    runs-on: ubuntu-latest

    steps:
    - name: Set up git
      run: |
        git config --global user.name 'BensonFanNccu'
        git config --global user.email '110306044@g.nccu.edu.tw'
        git init
        git remote add origin https://github.com/WAFFLE900/new_bricks.git
        git pull origin feature/CI_for_pull_request_merge_dev
        git checkout feature/CI_for_pull_request_merge_dev
    
    - name: Create PR
      uses: peter-evans/create-pull-request@v6
      with:
        title: "feature/CI_for_pull_request_merge_dev"
        body: "test"
        branch: feature/CI_for_pull_request_merge_dev
        base: dev

  deploy:
    needs: [test1, test2]
    runs-on: ubuntu-latest

    steps:
    - name: Run deploy
      run: |
        echo "run deploy"
