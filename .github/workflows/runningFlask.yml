# name of workflow
name: running flask
# 觸發條件
on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./backend/requirements.txt

    - name: Start Flask app
      env:
        FLASK_APP: 'main.py'
      run: |
        cd backend
        python -m flask run --debug &
  test1:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Run tests
      run: |
        echo "Run your test1 here"

  test2:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Run tests
      run: |
        echo "Run your tests here"
        
  stop:
    needs: [test1, test2]
    runs-on: ubuntu-latest

    steps:
    - name: Run tests
      run: |
        echo "test stop"