name: get_record_test

on:
  workflow_dispatch:
  push:
    branches:
      - GCP
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./backend/requirements.txt

      - name: Start Flask app
        env:
          FLASK_APP: 'main.py'
        run:
          cd backend
          python -m flask run --debug & echo "Hello world!"
          py app.py

