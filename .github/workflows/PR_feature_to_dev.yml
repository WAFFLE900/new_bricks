name: PR for feature to dev
on:
  push:
    branches:
      - feature/*
      - feature_API/*
jobs:
  unittest-on-feature:
    if: startsWith(github.ref, 'refs/heads/feature_API') && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install pytest
          pip install flask-unittest
      
      - name: Run test1
        run: |
          python backend/tests/test1.py
    
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: PR from feature
          title: 'PR from dev'
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          base: dev
          branch: ${{ github.REF }}
          delete-branch: true

      - name: meaningless step
        run: |
          echo ":("
  
      